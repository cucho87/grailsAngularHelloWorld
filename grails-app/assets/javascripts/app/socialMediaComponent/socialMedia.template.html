<h3>{{title}}</h3>
<br/>

<button type="button" class="btn btn-primary" ng-click="getPosts()">Get Posts</button>

<div class="input-group input-group-sm mb-3"> 
  <input type="text" class="form-control" 
      placeholder="Filter Post by Title" 
      aria-label="Filter Post" 
      aria-describedby="basic-addon1" 
      ng-model="filterField.title">
</div>

<br /><br />

<table class="table" ng-show="ngShowValidation()">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat='post in posts | filter : filterField'>
          <th scope="row">{{$index + 1}}</th>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
    </tbody>
</table>
